<!DOCTYPE html>
<html lang="en">
  <head></head>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box
    }

    body {
      background: #f2f2f2
    }

    @keyframes slide {
      from {
        transform: translateX(0)
      }

      to {
        transform: translateX(-100%)
      }
    }

    .logos {
      overflow: hidden;
      padding: 60px 0;
      background: #fff;
      white-space: nowrap;
      position: relative
    }

    .logos:after,
    .logos:before {
      position: absolute;
      top: 0;
      width: 250px;
      height: 100%;
      content: "";
      z-index: 2
    }

    .logos:before {
      left: 0;
      background: linear-gradient(to left, rgba(255, 255, 255, 0), #fff)
    }

    .logos:after {
      right: 0;
      background: linear-gradient(to right, rgba(255, 255, 255, 0), #fff)
    }

    .logos:hover .logos-slide {
      animation-play-state: paused
    }

    .logos-slide {
      display: inline-block;
      animation: 75s slide infinite linear;
      width: 1230px
    }

    .logos-slide img {
      height: auto;
      margin: 0 40px;
      transition: .5s
    }
  </style>
  <body>
    <div class="logos">
      <div class="logos-slide">
        <img width="100px" height="100px" alt="logo-branch" src="https://v2.smartr.co/wp-content/uploads/2023/10/Group.svg">
        <img width="120px" height="120px" alt="logo-branch" src="https://v2.smartr.co/wp-content/uploads/2023/10/Group-1.svg">
        <img width="120px" height="120px" alt="logo-branch" src="https://v2.smartr.co/wp-content/uploads/2023/10/Frame-4.svg">
        <img width="120px" height="120px" alt="logo-branch" src="https://v2.smartr.co/wp-content/uploads/2023/10/Frame-3.svg">
        <img width="100px" height="100px" alt="logo-branch" src="https://v2.smartr.co/wp-content/uploads/2023/10/Frame-2.svg">
        <img width="150px" height="150px" alt="logo-branch" src="https://v2.smartr.co/wp-content/uploads/2023/10/Frame-1.svg">
      </div>
    </div>
  </body>
  <script>
    var copy = document.querySelector(".logos-slide").cloneNode(true);
    document.querySelector(".logos").appendChild(copy);
    logos.forEach(logo => {
      logo.addEventListener('mouseover', () => {
        logo.style.transform = 'scale(1.02)';
      })
      logo.addEventListener('mouseleave', () => {
        logo.style.transform = 'scale(1)'
      })
    })
  </script>
</html>
